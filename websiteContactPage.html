<div class="container">
	<!-- Contact Form  -->
	<div id="contentContact">
		<h3 id="pageHeader">Contact Me</h3>
		<form id="contactForm">
			<!-- Name -->
			<div class="form-group">
			<label for="yourName">Name: </label>
			<input type="text" id="yourName" name="userName" placeholder=" Ex: Kanzaki Ranko">
			</div>
			<!-- Email -->
			<div class="form-group">
			<label for="yourEmail">Email Adress: </label>
			<input type="email" id="yourEmail" name="userEmail" placeholder=" Ex: chunni@gmail.com">
			</div>
			<!-- Message -->
			<div class="form-group">
			<label for="yourMessage">Message: </label>
			<textarea type="text" id="yourMessage" name="userMessage" placeholder=" Write something nice!"></textarea>
			<input type="submit" id="sendEmail" name="send" value="submit">
			</div>		
		</form>		
	</div> <!-- End content -->
